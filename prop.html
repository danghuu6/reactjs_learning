<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prop</title>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        function PostItem(prop) {
            return (
                <div className = "post-item">
                    <h1>{prop.title}</h1>
                    <img 
                        src={prop.image} 
                        alt={prop.title}
                    />
                    
                </div>
            )
        }
        
        function App() {
            return (
                <div id = "wrapper">
                    <PostItem        
                        title= "Sinh viên IT đi thực tập tại doanh nghiệp cần biết những gì?"
                        image= "https://i.ytimg.com/vi/YH-E4Y3EaT4/maxresdefault.jpg"
                    />

                    <PostItem        
                        title= "Phương pháp học lập trình của Admin F8?"
                        image= "https://i.ytimg.com/vi/DpvYHLUiZpc/maxresdefault.jpg"
                    />
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
